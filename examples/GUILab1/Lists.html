<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

<h2>This is a subheading.</h2>

<ul>
    <li>This is the first item.</li>
    <li>This is the second item.</li>
    <li>...and so on...</li>
</ul>

<h1>This is another heading</h1>
<p>This is another paragraph.</p>


</body>
</html>
