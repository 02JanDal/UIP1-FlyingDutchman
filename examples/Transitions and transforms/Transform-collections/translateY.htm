<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Translate Y Example</title>
<style type="text/css">
body { 
	text-align: center;
}
p {
	font-family: "Courier New", Courier, monospace;
	font-size: 18px;	
}
.translateY {
	width: 264px;
	margin: 20px auto;
}
.translateY:active {
	-webkit-transform: translateY(300px);
}
</style>
</head>

<body>
<p>transform: translateY(300px) </p>
<p><div class="translateY"><img src="baseball.png" width="264" height="255"></div></p>
</body>
</html>
