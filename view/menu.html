<div class="container">
  <!--- SIDEBAR --->
  <div class="sidebar">
    <!---- Logo --->
    <div class="logo-sidebar">
      <img src="/images/flying-dutchman-logo.png" class="logo-img-sidebar">
    </div>
    <!---- Search Bar --->
    <div class="searchbar"><input id="searchbar" type="search" placeholder="Search.."><span><button id="searchbutton"><i id="searchglass" class="fa fa-search"></i></button></span></div>
    <!---- Menu Selection --->
    <div>
      <ul>
        <li><a href="#all" onclick="onClickAllMenu()"><i class="fa fa-book" aria-hidden="true"></i><span data-i18n="all-items"></span></a></li>
        <li><a href="#beer" onclick="onClickBeer()"><i class="fa fa-beer" aria-hidden="true"></i><span data-i18n="beer"></span></a></li>
        <li><a href="#wine" onclick="onClickWine()"><i class="fa fa-glass" aria-hidden="true"></i><span data-i18n="wine"></span></a></li>
        <li><a href="#nonalcohol" onclick="onClickNonAlcohol()"><i class="fa fa-coffee" aria-hidden="true"></i><span data-i18n="non-alcohol"></span></a></li>
        <li><a href="#cartl" onclick="onClickCart()"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span data-i18n="cart"></span></a></li>
        <li><a href="#" id="sign-out-button"><i class="fa fa-sign-out" aria-hidden="true"></i><span data-i18n="log-out"></span></a></li>
      </ul>
    </div>
    <div>
      <ul>
        <li><a onclick="doUndo()"><i class="fa fa-undo" aria-hidden="true"></i><span data-i18n="undo"></span></a></li>
        <li><a onclick="doRedo()"><i class="fa fa-repeat" aria-hidden="true"></i><span data-i18n="redo"></span></a></li>
      </ul>
    </div>
    <!---- Language switching buttons --->
    <div class="menu-language-container">
      <div class="language-left">
        <input type="image" class="language-button swedish-button" src="/images/sweden.png" onclick="changeLanguage('sv')">
      </div>
      <div>
        <input type="image" class="language-button english-button" src="/images/united-kingdom.png" onclick="changeLanguage('en')">
      </div>
    </div>
  </div>
  <!-- Content Menu Home -->
  <div class="content-container"id="menu-home">
    <h4><span data-i18n="instructions"></span></h4>
  </div>
  <!-- Content Products List -->
  <div class="content display-none" id="insertMenu">
    <!-- Title -->
    <div id="menu-title"><span data-i18n="all-items"></span></div>
    <!---Filter--->
    <div class="filter-box">
      <label for="filter" class="filter-text-style"><span data-i18n="filter"></span></label>
      <select name="filter" id="filter" class="filter-dropdown" onchange="changeFilter()">
        <option value="none">None</option>
        <option value="content-30-50">Alcohol content 30-50%</option>
        <option value="content-10-30">Alcohol content 10-30%</option>
        <option value="content-10">Alcohol content 10%</option>
      </select>
    </div>
  </div>
  <!-- Content Product Page -->
  <div class="product-content display-none" id="product-page">
    <div class="parent-navbar product-image" style="background-image: url('/images/wine-real.jpeg');">
      <div class="child-navbar left-navbar" onclick="onClickBackToMenu()">
        <a href="#"><i class="menu-back fa fa-arrow-left backward-logo"></i></a>
      </div>
    </div>
    <div class="product-title-container" id="main-info">
    </div>
    <div class="product-information">
      <h3><span data-i18n="stock-available"></span>: 1</h3>
      <p><span data-i18n="additional-info"></span></p>
      <ul class="ul-list" id="additional-info">
      </ul>
    </div>
    <form class="increase-decrease-container">
      <div class="value-button decrease" onclick="decreaseValue('number-product')" value="Decrease Value">-</div>
      <input type="number" id="number-product" value="0" />
      <div class="value-button increase" onclick="increaseValue('number-product')" value="Increase Value">+</div>
    </form>
  </div>
  <!---Cart---->
  <div class="product-content display-none" id="cart-page">
    <div class="parent-navbar">
      <div class="child-navbar left-navbar" onclick="onClickBackToMenu()">
        <a href="#"><i class="backward-color fa fa-arrow-left backward-logo"></i></a>
      </div>
    </div>
    <div class="product-title-container">
      <h1><span data-i18n="invoice"></span></h1>
    </div>
    <div class="split-bill-links">
      <a class="split-bill-link-left"><span data-i18n="edit-split" onclick="onClickSplitBills()"></span></a>
      <a><span data-i18n="cancel-split"></span></a>
    </div>
    <div class="order-table">
      <table class="full-table-width" id="order-list">
        <tr>
          <th class="order-product-title table-header"><span data-i18n="products"></span></th>
          <th class="order-product-price table-header"><span data-i18n="price"></span></th>
        </tr>
      </table>
    </div>
    <div id="total-bill">
      <p class="total-counter"><span data-i18n="total"></span></p>
    </div>
  </div>
</div>
<!--THE MODAL-->
<div id="successful-payment" class="modal" onclick="onClickOutsideClose()">
  <!-- Modal content -->
  <div class="modal-content">
    <span id="close" onclick="onClickButtonClose()">&times;</span>
    <h3><span data-i18n="order-successful"></span></h3>
    <p><span data-i18n="bartender-come"></span></p>
  </div>
</div>
<!----- SPLIT BILL ----->
<div class="product-content display-none" id="split-bill">
  <div class="parent-navbar">
    <div class="child-navbar left-navbar" onclick="onClickBackToMenu()">
      <a href="#"><i class="backward-color fa fa-arrow-left backward-logo"></i></a>
    </div>
  </div>
  <div class="product-title-container" id ="split-bill-title">
    <h1><span data-i18n="how-many-split"></span></h1>
  </div>
  <div>
    <form class="increase-decrease-container">
      <div class="value-button decrease" onclick="decreaseValue('number-splitbill')" value="Decrease Value">-</div>
      <input type="number" id="number-splitbill" value="0" />
      <div class="value-button increase" onclick="increaseValue('number-splitbill')" value="Increase Value">+</div>
    </form>
  </div>
</div>
<!---- SPLIT BILL CHOOSE ITEMS ---->
<div class="product-content display-none" id="split-bill-choose">
  <div class="parent-navbar">
    <div class="child-navbar left-navbar" onclick="onClickBackToSplitBillHome()">
      <a href="#"><i class="backward-color fa fa-arrow-left backward-logo"></i></a>
    </div>
  </div>
  <div class="product-title-container split-bill-display">
    <div class="filter-box split-bill-filter-box">
      <label for="filter-splitbill" class="filter-text-style split-bill-filter"><span data-i18n="select-splitbill"></span> </label>
      <select name="filter-splitbill" id="filter-splitbill" class="filter-dropdown split-bill-onchange" onchange="">
      </select>
    </div>
    <h1><span data-i18n="items-basket"></span></h1>
  </div>
  <div id="split-bill-list">
  </div>
  <div id="split-bill-products"></div>
</div>


<!--- FOOTER/CART --->
<div class="footer" id="cart-footer">
  <div class="cart" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="onClickCart()">
    <p class="footer-title" id="cart-title"><span data-i18n="cart"></span></p>
  </div>
</div>
<!--- FOOTER/ADD TO CART --->
<div class="footer display-none" id="add-to-cart-footer">
  <div class="cart" onclick="addItem()">
    <p class="footer-title" id="add-to-cart-title"><span data-i18n="add-to-cart"></span></p>
  </div>
</div>
<!--- FOOTER PLACE ORDER--->
<div class="footer display-none" id="place-order-footer" onclick="onClickPlaceOrder()">
  <div class="cart">
    <p class="footer-title" id="place-order-title"><span data-i18n="place-order"></span></p>
  </div>
</div>
<!--- FOOTER CONTINUE PART 1--->
<div class="footer display-none" id="continue-footer">
  <div class="cart">
    <p class="footer-title" id="continue-title" onclick="onClickContinue()"><span data-i18n="continue"></span></p>
  </div>
</div>
<!--- FOOTER CONTINUE PART 2--->
<div class="footer display-none" id="continue-footer-2">
  <div class="cart">
    <p class="footer-title" id="continue-title-2" onclick=""><span data-i18n="continue"></span></p>
  </div>
</div>
